<input type="hidden" value="" name="department_id">
<table>
    <tr>
        <td>Full name</td>
        <td>Birthday</td>
        <td>Salary</td>
    </tr>
    {{#employees}}
    <tr>
        <td>{{fullname}}</td>
        <td>{{birthday}}</td>
        <td>{{salary}}</td>
    </tr>
    {{/employees}}
</table>
<button type="button" onclick=reloadEmployeesPage($('input[name="department_id"]').val())>Cancel</button>
