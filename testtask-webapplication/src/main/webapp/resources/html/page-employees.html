<table>
    <tr>
        <th>Birthday:</th>
        <th>From date:</th>
        <th>To date:</th>
    </tr>
    <tr>
        <td><input value="" type=text name="exactDate"></td>
        <td><input value="" type=text name="fromDate"></td>
        <td><input value="" type=text name="toDate"></td>
    </tr>
    <tr>
        <td><button type="button" id="btn-employee-findByDate">Find by birthday</button></td>
        <td><button type="button" id="btn-employee-findBetweenDates">Find between dates</button></td>
    </tr>
</table>

<button id="btn-employee-create">Create employee</button>
<table id="employeesTable">
    <tr>
        <th>Full name</th>
        <th>Birthday</th>
        <th>Salary</th>
    </tr>
    {{#employees}}
    <tr>
        <td>{{fullname}}</td>
        <td>{{birthday}}</td>
        <td>{{salary}}</td>
        <th><button type="button" data-id="{{id}}" class="btn-employee-edit">Edit</button></th>
        <th><button type="button" data-id="{{id}}" class="btn-employee-delete">Delete</button></th>
    </tr>
    {{/employees}}
</table>
<button type="button" onclick=reloadDepartmentsPage()>Cancel</button>
